<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple coffee listing</title>

		<link rel="stylesheet" href="./dist/styles/_resets.css" />
		<link rel="stylesheet" href="./dist/styles/_utils.css" />
		<link rel="stylesheet" href="./dist/styles/main.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header class="banner"></header>
		<main class="container shadow-md">
			<div class="container__inner">
				<div class="grid">
					<div class="grid__item">
						<div class="card" tabindex="0">
							<div class="relative card__header">
								<img
									src="https://csyxkpbavpcrhwqhcpyy.supabase.co/storage/v1/object/public/assets/coffee-challenge/cappuccino.jpg"
									alt="Cappuccino image not found"
									class="box-full card__image"
								/>
								<div class="badge badge--floated" aria-label="Popular">
									Popular
								</div>
							</div>
							<div class="card__content">
								<div class="flex items-center space-between">
									<h2 class="card__title">Cappuccino</h2>
									<span class="card__price">$5.20</span>
								</div>
								<div class="flex items-center gap-xxs">
									<img
										src="./assets/vector/Star_fill.svg"
										alt="Star icon not found"
										aria-hidden="true"
										width="18px"
									/>
									<h3 class="card__rating">
										4.7 <span class="card__votes">(65 votes)</span>
									</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
