<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple coffee listing</title>

		<link rel="stylesheet" href="./dist/styles/_resets.css" />
		<link rel="stylesheet" href="./dist/styles/_utils.css" />
		<link rel="stylesheet" href="./dist/styles/main.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body style="margin-block: 4rem">
		<section class="relative">
			<img
				src="./assets/bg-cafe.jpg"
				alt="A tranquil cafe bathed in natural
			light, featuring cozy wooden decor and the comforting aroma of freshly
			brewed coffee"
			/>

			<main class="container shadow-md">
				<div class="grid">
					<div class="grid__item">
						<div class="card">
							<div class="relative">
								<img src="" />
								<div class="card__badge"></div>
							</div>

							<div class="space-y-2">
								<div class="flex items-center space-between">
									<h2 class="card__title"></h2>
									<h2 class="card__price"></h2>
								</div>
								<div></div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</section>
	</body>
</html>
