<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple coffee listing</title>

		<link rel="stylesheet" href="./dist/styles/_resets.css" />
		<link rel="stylesheet" href="./dist/styles/_utils.css" />
		<link rel="stylesheet" href="./dist/styles/main.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header class="banner"></header>
		<main class="container shadow-md">
			<div class="container__inner">
				<div class="grid">
					<!-- first coffee card -->
					<div class="grid__item">
						<div class="card" tabindex="0">
							<div class="relative card__header">
								<img
									src="https://csyxkpbavpcrhwqhcpyy.supabase.co/storage/v1/object/public/assets/coffee-challenge/cappuccino.jpg"
									alt="Cappuccino image not found"
									class="box-full card__image"
								/>
								<div class="badge badge--floated" aria-label="Popular">
									Popular
								</div>
							</div>
							<div class="card__content">
								<div class="flex items-center space-between">
									<h2 class="card__title">Cappuccino</h2>
									<span class="card__price">$5.20</span>
								</div>
								<div class="flex items-center gap-xxs">
									<img
										src="./assets/vector/Star_fill.svg"
										alt="Star icon not found"
										aria-hidden="true"
										width="18px"
									/>
									<h3 class="card__rating">
										4.7 <span class="card__votes">(65 votes)</span>
									</h3>
								</div>
							</div>
						</div>
					</div>

					<!-- second coffee card -->
					<div class="grid__item">
						<div class="card" tabindex="0">
							<div class="relative card__header">
								<img
									src="https://csyxkpbavpcrhwqhcpyy.supabase.co/storage/v1/object/public/assets/coffee-challenge/house-coffee.jpg"
									alt="House Coffee image not found"
									class="box-full card__image"
								/>
								<div class="badge badge--floated" aria-label="Popular">
									Popular
								</div>
							</div>
							<div class="card__content">
								<div class="flex items-center space-between">
									<h2 class="card__title">House Coffee</h2>
									<span class="card__price">$3.50</span>
								</div>
								<div class="flex items-center gap-xxs">
									<img
										src="./assets/vector/Star_fill.svg"
										alt="Star icon not found"
										aria-hidden="true"
										width="18px"
									/>
									<h3 class="card__rating">
										4.85 <span class="card__votes">(15 votes)</span>
									</h3>
								</div>
							</div>
						</div>
					</div>

					<!-- third coffee card -->
					<div class="grid__item">
						<div class="card" tabindex="0">
							<div class="relative card__header">
								<img
									src="https://csyxkpbavpcrhwqhcpyy.supabase.co/storage/v1/object/public/assets/coffee-challenge/espresso.jpg"
									alt="Espresso image not found"
									class="box-full card__image"
								/>
							</div>
							<div class="card__content">
								<div class="flex items-center space-between">
									<h2 class="card__title">Espresso</h2>
									<span class="card__price">$2.50</span>
								</div>
								<div class="flex items-center gap-xxs">
									<img
										src="./assets/vector/Star_fill.svg"
										alt="Star icon not found"
										aria-hidden="true"
										width="18px"
									/>
									<h3 class="card__rating">
										4.9 <span class="card__votes">(55 votes)</span>
									</h3>
								</div>
							</div>
						</div>
					</div>

					<!-- fourth coffee card -->
					<div class="grid__item">
						<div class="card" tabindex="0">
							<div class="relative card__header">
								<img
									src="https://csyxkpbavpcrhwqhcpyy.supabase.co/storage/v1/object/public/assets/coffee-challenge/coffee-latte.jpg"
									alt="Coffee Latte image not found"
									class="box-full card__image"
								/>
							</div>
							<div class="card__content">
								<div class="flex items-center space-between">
									<h2 class="card__title">Coffee Latte</h2>
									<span class="card__price">$4.50</span>
								</div>
								<div class="flex items-center gap-xxs">
									<img
										src="./assets/vector/Star_fill.svg"
										alt="Star icon not found"
										aria-hidden="true"
										width="18px"
									/>
									<h3 class="card__rating">
										5.0 <span class="card__votes">(23 votes)</span>
									</h3>
								</div>
							</div>
						</div>
					</div>

					<!-- fifth coffee card -->
					<div class="grid__item">
						<div class="card" tabindex="0">
							<div class="relative card__header">
								<img
									src="https://csyxkpbavpcrhwqhcpyy.supabase.co/storage/v1/object/public/assets/coffee-challenge/chocolate-coffee.jpg"
									alt="Chocolate Coffee image not found"
									class="box-full card__image"
								/>
							</div>
							<div class="card__content">
								<div class="flex items-center space-between">
									<h2 class="card__title">Chocolate Coffee</h2>
									<span class="card__price">$4.00</span>
								</div>
								<div class="flex items-center space-between">
									<div class="flex items-center gap-xxs">
										<img
											src="./assets/vector/Star_fill.svg"
											alt="Star icon not found"
											aria-hidden="true"
											width="18px"
										/>

										<h3 class="card__rating">
											4.65 <span class="card__votes">(122 votes)</span>
										</h3>
									</div>

									<span class="card__status">Sold Out</span>
								</div>
							</div>
						</div>
					</div>

					<!-- 6th coffee card -->
					<div class="grid__item">
						<div class="card" tabindex="0">
							<div class="relative card__header">
								<img
									src="https://csyxkpbavpcrhwqhcpyy.supabase.co/storage/v1/object/public/assets/coffee-challenge/valentine-special.jpg"
									alt="Valentine Special image not found"
									class="box-full card__image"
								/>
							</div>
							<div class="card__content">
								<div class="flex items-center space-between">
									<h2 class="card__title">Chocolate Coffee</h2>
									<span class="card__price">$5.50</span>
								</div>
								<div class="flex items-center gap-xxs">
									<img
										src="./assets/vector/Star.svg"
										alt="Star icon not found"
										aria-hidden="true"
										width="18px"
									/>

									<h3 class="card__rating card__rating--disabled">
										No ratings
									</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
